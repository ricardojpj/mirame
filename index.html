<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;

      /* Fondo rom√°ntico sobrio */
      background: linear-gradient(
        135deg,
        #2b1a1f,
        #3a1f2b,
        #1e1e26
      );
    }

    /* Overlay MUY suave */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    .scene {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    .scene.active {
      opacity: 1;
    }

    /* VIDEO DE FONDO CORREGIDO */
    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;

      /* CLAVE para que no se vea negro */
      filter: brightness(0.6) contrast(1.1);
      opacity: 0.6;

      z-index: 1;
    }

    img.main {
      max-width: 80%;
      max-height: 55%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: zoomSlow 20s linear;
      z-index: 3;
    }

    h1 {
      font-size: 1.4em;
      line-height: 1.4;
      margin-top: 20px;
      animation: fadeUp 2s ease;
      z-index: 3;
    }

    .buttons {
      margin-top: 20px;
      z-index: 3;
    }

    button {
      padding: 12px 32px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
    }

    .yes {
      background: #ffffff;
      color: #8b2d40;
    }

    .no {
      background: #8b2d40;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3em;
      animation: fadeUp 1s ease;
      z-index: 3;
    }

    /* CORAZ√ìN */
    .heart-container {
      position: relative;
      width: 220px;
      height: 200px;
      margin: 25px auto 0;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #c73b5c;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      border-radius: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #c73b5c;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: 50%;
      top: 0;
    }

    .heart img {
      position: absolute;
      width: 70%;
      height: 70%;
      object-fit: cover;
      border-radius: 15px;
      top: 15%;
      left: 15%;
      transform: rotate(45deg);
      z-index: 2;
    }

    @keyframes zoomSlow {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- ESCENA 1 -->
  <div class="scene active" id="scene1">

    <h1>

      Quiero que sepas que no est√°s sola ü§ç
    </h1>
  </div>

  <!-- ESCENA 2 -->
  <div class="scene" id="scene2">
    <video autoplay muted loop playsinline>
      <source src="song2.mp4" type="video/mp4">
    </video>

    <img src="img2.jpg" class="main">

    <h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>

    <div class="buttons">
      <button class="yes" onclick="answerYes()">S√≠ üíñ</button>
      <button class="no" onclick="answerNo()">No üôÉ</button>
    </div>

    <div id="result"></div>
  </div>

  <script>

    function answerNo() {

        "‚ùå Escogiste la respuesta incorrecta üòÖ<br>Int√©ntalo otra vez üíï";
    }

    function answerYes() {

        <div class="heart-container">
          <div class="heart">

          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
